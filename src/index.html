<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="">
        <div class="calculator">
            <div class="calculator-body">
                <div class="container-fluid">
                <div class="calculator-content">
                    <h3 class="title">Babysitter Kata</h3>
                    <form class="form" action="#">
                        <div class="row">
                            <div class='total-content'>
                                <div id="total" class='caption'></div>
                                <div id="total_desc" class='subcaption'></div>
                                <div id="total_err" class='error'></div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="form-group">
                                <label for="exampleInputFile">Start Time</label>
                                <select class="form-control" name="start_time" id="start_time">
                                        <option value="3">3 PM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Bed Time</label>
                                <select class="form-control" name="bed_time" id="bed_time">
                                    <option value="3">3 PM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">End Time</label>
                                <select class="form-control" name="end_time" id="end_time">
                                    <option value="3">3 PM</option>
                                </select>
                            </div>
                            
                            <button id="calc_button" class="btn btn-block btn-primary">Calculate</button>
                            <button id="clear_button" class="btn btn-block">Clear</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/PayCalculator.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
